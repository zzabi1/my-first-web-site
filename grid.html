<!doctype html>
<html>
    <style>
        #grid{
            border:5px solid red;
            display:grid;
            grid-template-columns:150px 2fr;
        }
        div{
            border:5px solid blue;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>
            grid
        </title>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <DIV>ARTICLE</DIV>
         </div>
    </body>
</html>
